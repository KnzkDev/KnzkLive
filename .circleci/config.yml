version: 2
jobs:
  build:
    docker:
      - image: circleci/php:latest-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run:
          name: Install php dependencies
          command: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - restore_cache:
          keys:
            - node-v1-{{ checksum "yarn.lock" }}
            - node-v1-
      - run:
          name: Install node dependencies
          command: yarn --frozen-lockfile
      - save_cache:
          key: node-v1-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Run lint
          command: yarn lint
      - run:
          name: Run check:fmt
          command: yarn check:fmt
      - run:
          name: Run check:deps
          command: yarn check:deps
      - run:
          name: Install fossa-cli
          command: |
            curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | bash
      - run:
          name: Run fossa-cli & Upload build analysis
          command: |
            fossa init
            FOSSA_API_KEY=$FOSSA_API_KEY fossa
